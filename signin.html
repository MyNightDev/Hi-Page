  <body>

      <div class="container">
        <a href="/" class="navbar-brand">lony-night</a>.

    <h1 class="text-center mt-5">Hello, <a style="text-decoration: none;" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><p style="border-bottom: 1px solid; display: inline;color: red">Sign in</p></a> Page!!</h1>
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form>
                <div class="modal-body">
                    <div class="mb-3 mx-5">
                        <label for="exampleInputEmail1" class="form-label"><span class="badge bg-primary">Email address</span></label>
                        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name@example.com">
                      </div>
                      <div class="mb-3 mx-5">
                        <label for="exampleInputPassword1" class="form-label"><span class="badge bg-danger">Password</span></label>
                        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-success">Login</button>
                </div>
            </form>
          </div>
        </div>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->
